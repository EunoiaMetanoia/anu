name: Kernel Build mido

on:
  workflow_dispatch:
    inputs:
      device:
          description: 'Device'
          default: 'mido'
          required: true
      repo:
          description: 'Kernel source'
          default: 'https://github.com/EunoiaMetanoia/android_kernel_xiaomi_mido.git'
          required: true
      branch:
          description: 'Kernel source branch'
          default: 'lineage-22.0'
          required: true
env:
  TZ: Asia/Jakarta
  DEVICE: ${{ github.event.inputs.device }}
  REPO: ${{ github.event.inputs.repo }}
  BRANCH: ${{ github.event.inputs.branch }}

jobs:
  kernel-build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initializing environment
        run: |
          git clone https://github.com/akhilnarang/scripts x
          cd x/setup && bash android_build_env.sh

      - name: Compiling
        run: |
          if [ "${DEVICE}" = "mido" ]; then
            wget -q https://raw.githubusercontent.com/EunoiaMetanoia/anu/main/scripts/medo.sh
            chmod +x medo.sh
            bash medo.sh
          else
            echo "Device not supported yet"
          fi

      - name: Verify artifacts
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Listing files ==="
          ls -la
          echo "=== Looking for artifacts ==="
          find . -name "artifacts" -type d | xargs ls -la 2>/dev/null || true
          echo "=== Looking for ZIP files ==="
          find . -name "*.zip" -type f 2>/dev/null || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build
          path: |
            artifacts/
            kernel/artifacts/
            **/*.zip
            **/Image.gz-dtb
          retention-days: 7
          if-no-files-found: warn

      - name: Display build info
        run: |
          echo "âœ… Build completed!"
          echo "ðŸ“¦ Check the 'Artifacts' section below to download your kernel"
