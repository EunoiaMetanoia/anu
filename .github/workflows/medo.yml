name: Kernel Build memedo

on:
  workflow_dispatch:
    inputs:
      device:
        description: 'Device'
        default: 'mido'
        required: true
      repo:
        description: 'Kernel source'
        default: 'https://github.com/latikusto/memedo.git'
        required: true
      branch:
        description: 'Kernel source branch'
        default: 'test-su'
        required: true

env:
  TZ: Asia/Jakarta
  DEVICE: ${{ github.event.inputs.device }}
  REPO: ${{ github.event.inputs.repo }}
  BRANCH: ${{ github.event.inputs.branch }}

jobs:
  kernel-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initializing environment
        run: |
          git clone https://github.com/akhilnarang/scripts x
          cd x/setup && bash android_build_env.sh

      - name: Compiling
        id: compile
        run: |
          if [ "${DEVICE}" = "mido" ]; then
            wget -q https://raw.githubusercontent.com/EunoiaMetanoia/anu/main/scripts/medo.sh  
            chmod +x medo.sh
            ./medo.sh 2>&1 | tee build.log
            exit ${PIPESTATUS[0]}
          else
            echo "Device not supported yet"
            exit 1
          fi
        continue-on-error: true

      - name: Verify artifacts
        run: |
          echo "=== Build status: ${{ steps.compile.outcome }} ==="
          pwd
          ls -la
          echo "=== Build log preview (last 20 lines) ==="
          tail -n 20 build.log || echo "No build.log found"
          echo "=== Looking for artifacts ==="
          find . -name "artifacts" -type d -exec ls -la {} \; 2>/dev/null || true
          echo "=== Looking for ZIP files ==="
          find . -name "*.zip" -type f 2>/dev/null || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kernel-build-${{ github.run_number }}
          path: |
            artifacts/
            kernel/artifacts/
            **/*.zip
            build.log
          retention-days: 7
          if-no-files-found: warn

      - name: Display build info
        if: success()
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“¦ Download artifacts from the 'Summary' page"

      - name: Build failed notification
        if: failure()
        run: |
          echo "âŒ Build failed! Check build.log artifact for details"
          exit 1
